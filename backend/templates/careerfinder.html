<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-slate-50">
    <div class="flex flex-col items-center justify-center space-y-6 text-center" id="header">
        <h1 class="text-4xl font-bold tracking-normal sm:text-5xl lg:text-6xl">Career Finder</h1>
        <p class="max-w-screen-sm text-lg text-gray-600 sm:text-2xl">
            Want to know what kind of career might best suit your skills and interests?
        </p>
        <form class="flex w-full max-w-md flex-col items-center space-y-3 sm:flex-row sm:space-y-0 sm:space-x-3"
            onSubmit="return false;"">
            <input type=" text" id="search-box"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="mathematics; reading; drinking; driving " />
        <button type="submit" class="p-2.5 bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800"
            onclick="search()">
            <svg class="w-5 h-5" fill="none" stroke="white" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
        </form>
    </div>

    <div class="container px-6 py-10 mx-auto" id="careers-container">
        
    </div>

    <script src="{{ url_for('static', filename='js/careerFinder.js') }}"></script>
</body>

</html>
